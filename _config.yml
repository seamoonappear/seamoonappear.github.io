# 站点设置
lang: zh-CN
title: "地平线"
tagline: "学习、感悟、探索"
description: "seamoonappear 的个人博客"
keywords: "博客, 技术, 思考, 分享"
url: "https://seamoonappear.github.io"

# 作者信息
author: "seamoonappear"
twitter:
  username: ""  # 如果需要可以填写Twitter用户名

# 构建设置
theme: jekyll-theme-chirpy
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# 国际化
timezone: Asia/Shanghai

# 社交信息（根据实际情况填写）
social:
  name: seamoonappear
  links:
    # - https://twitter.com/your_twitter_username
    - https://github.com/seamoonappear
    # - https://www.linkedin.com/in/your_linkedin_username

# 评论系统 - Cusdis
comments:
  active: "cusdis"
  cusdis:
    app_id: "a507d22b-3586-405c-a6b5-50563ba8eb75"
    host: "https://cusdis.com"
    lang: "zh-cn"

# 外观设置
theme_mode: 
  light: true
  dark: true

# 首页设置
home_posts:
  sort_by: date  # 按日期排序
  sort_order: descending  # 降序排列（最新的在前）

# 分析工具（可选）
# google_analytics:
#   id: ""

# 其他设置
paginate: 10
paginate_path: /page/:num/
permalink: /posts/:title/
feed:
  path: atom.xml
  posts_limit: 20

# 排除文件
exclude:
  - "*.gem"
  - "*.gemspec"
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"
