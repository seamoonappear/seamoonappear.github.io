# ==========================================================
# 🌏 基本信息
# ==========================================================

title: "地平线"
tagline: "学习感悟及探索"
description: "记录生活、思考与灵感。"
lang: zh-CN
timezone: Asia/Shanghai

url: "https://seamoonappear.github.io"
baseurl: ""

# ==========================================================
# 👤 作者信息（显示在侧边栏，包括头像）
# ==========================================================

author:
  name: "王维"
  avatar: /assets/img/avatar.jpg
  bio: "终身学习者 · 在职 · 记录旅途与思考"
  location: "上海"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/seamoonappear"
    - label: "RSS"
      icon: "fas fa-rss"
      url: "/feed.xml"

# ==========================================================
# 🎨 主题设置
# ==========================================================

theme: jekyll-theme-chirpy

# ==========================================================
# 🔧 插件（官方支持，兼容 GitHub Pages）
# ==========================================================

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-archives

paginate: 5
paginate_path: /page:num/

# ==========================================================
# 🧭 侧边栏导航（完全显示）
# ==========================================================

navbar:
  - title: 首页
    url: /
  - title: 媒体
    url: /media/
  - title: 停留
    url: /stop/
  - title: 照片
    url: /photo/
  - title: 分类
    url: /categories/
  - title: 标签
    url: /tags/
  - title: 关于
    url: /about/
  - title: 归档
    url: /archives/

# ==========================================================
# 🏷️ 分类与标签
# ==========================================================

collections:
  posts:
    output: true
    permalink: /:categories/:title/

tag_archive:
  type: liquid
  path: /tags/
category_archive:
  type: liquid
  path: /categories/

# ==========================================================
# 🧩 评论与分析（可选）
# ==========================================================

comments:
  provider: false

analytics:
  provider: false

# ==========================================================
# ⚙️ 构建选项
# ==========================================================

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    line_numbers: true

# ==========================================================
# 🧩 博客文章显示优化
# ==========================================================

excerpt_separator: "<!--more-->"
excerpt_length: 80
post_img_size: "large"

# ==========================================================
# 🌈 自定义 CSS / 前端 PWA
# ==========================================================

sass:
  style: compressed
  load_paths:
    - assets/css

# PWA 前端可以使用 service-worker.js + manifest.json
pwa:
  enabled: true
  name: "地平线"
  short_name: "地平线"
  start_url: "/"
  theme_color: "#ffffff"
  background_color: "#ffffff"
  display: "standalone"
  icon: "/assets/img/favicon.png"

# ==========================================================
# 📜 SEO / Feed / Social
# ==========================================================

seo:
  type: "Blog"
  locale: "zh_CN"
  twitter:
    username: "seamoonappear"
    card: "summary_large_image"
  image: "/assets/banner/home-cover.jpg"

social:
  name: "王维"
  links:
    - "https://github.com/seamoonappear"
    - "/feed.xml"

feed:
  path: feed.xml
  posts_limit: 20
  title: "地平线 | 王维的博客"
  description: "王维的个人博客，记录生活、思考与灵感。"
  language: zh-CN
  author_name: "王维"

# ==========================================================
# 📌 页脚信息
# ==========================================================

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/seamoonappear"
    - label: "RSS"
      icon: "fas fa-rss"
      url: "/feed.xml"
  copyright:
    author: "王维"
    year: 2025
    license:
      name: "CC BY-NC-SA 4.0"
      url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
