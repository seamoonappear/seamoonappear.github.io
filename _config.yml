###########################################################
### 欢迎使用 Beautiful Jekyll！
### 本配置文件用于设置影响整个网站的选项。
### 建议在初次搭建时逐项检查，之后一般无需频繁修改。
###########################################################

############################
# --- 必填信息 --- #
############################

# 网站标题
title: 地平线

# 页脚显示的作者名称
author: ©️ Gervas

###############################################
# --- 导航栏链接设置 --- #
###############################################

navbar-links:
  - [首页, /]
  - [时间轴, /archives/]
  - [关于, "#", about]

#####################################
# --- 页脚社交媒体链接 --- #
#####################################



###########################
# --- 一般功能设置 --- #
###########################

# 是否在文章中显示社交分享按钮
share-links-active:
  twitter: false
  facebook: false
  linkedin: false
  vk: false
  reddit: false

# 页脚显示的网站链接
url-pretty: "首页"

# 是否在每个页面标题中添加网站标题
title-on-all-pages: false

# Feed 页面中摘要字数限制
excerpt_length: 50

# Feed 页面中是否显示摘要与标签
feed_show_excerpt: false
feed_show_tags: true

# 导航栏是否启用搜索按钮
post_search: false

# 在页脚添加“编辑此页”按钮（适用于 GitHub Pages）
edit_page_button: true

# 长子菜单是否允许超出顶级宽度
navbar-var-length: false

######################################
# --- 网站配色与样式 --- #
######################################

page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"
footer-hover-col: "#0085A1"

# 可选背景图示例：
#navbar-img: "/assets/img/bgimage.png"
#footer-img: "/assets/img/bgimage.png"
#page-img: "/assets/img/bgimage.png"

# 移动端主题色（仅部分浏览器支持）
#mobile-theme-col: "#0085A1"

# 额外 CSS 或 JS 文件（可扩展个性样式）
#site-css:
#  - "/assets/css/custom-styles.css"
#site-js:
#  - "/assets/js/custom-script.js"

#################################
# --- 网站分析设置 --- #
#################################

# Google Analytics 4 测量 ID
#gtag: "G-XXXXXXXXXX"

# Cloudflare Analytics Beacon Token
#cloudflare_analytics: ""

# Google Tag Manager ID
#gtm: ""

# Matomo（Piwik）分析支持（可选）
#matomo:
#  site_id: "9"
#  uri: "demo.wiki.pro"
#  opt-out: true

# 已弃用的 Universal Analytics（请勿使用）
#google_analytics: "UA-XXXXXXXX-X"

####################
# --- 评论系统 --- #
####################

#disqus: ""       # Disqus shortname
#fb_comment_id: "" # Facebook App ID
#commentbox: ""    # CommentBox 项目 ID

# Utterances 评论（推荐与 GitHub 集成）
#utterances:
#  repository: "seamoonappear/seamoonappear.github.io"
#  issue-term: title
#  theme: github-light
#  label: blog-comments

################
# --- 其他设置 --- #
################

# 日期格式（中文）
date_format: "%Y年%-m月%-d日"

# 网站时区（改为中国上海）
timezone: "Asia/Shanghai"

#################################################################################
# --- 以下内容通常无需修改（除非你知道自己在做什么） --- #
#################################################################################

# Markdown 与高亮配置
markdown: kramdown
highlighter: rouge

# 永久链接格式
permalink: /:year-:month-:day-:title/

# 每页文章数量
paginate: 10

# 启用 GitHub Pages 支持的插件
plugins:
  - jekyll-paginate
  - jekyll-sitemap

# Kramdown Markdown 引擎设置
kramdown:
  input: GFM

# 默认值定义
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      categories: []
      comments: true          # 启用文章评论
      social-share: true      # 启用社交分享
  - scope:
      path: ""                # 其他页面默认使用 page 布局
    values:
      layout: "page"

# 构建时排除的文件
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/
