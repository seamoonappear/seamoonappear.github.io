---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
    
    <!-- 添加地图可视化区域 -->
    <div class="city-map" style="background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0;">
      <h3>🗺️ 我的城市足迹地图</h3>
      <p><em>（这里可以集成地图可视化组件）</em></p>
    </div>
    
    <!-- 时间线样式 -->
    <div class="city-timeline">
      <h3>📅 停留时间线</h3>
      <div class="timeline">
        <div class="timeline-item">
          <div class="timeline-date">2023年6月</div>
          <div class="timeline-content">
            <strong>青岛</strong> - 海滨城市的清爽夏日
          </div>
        </div>
        <div class="timeline-item">
          <div class="timeline-date">2023年3月</div>
          <div class="timeline-content">
            <strong>昆明</strong> - 春城的花海
          </div>
        </div>
        <!-- 添加更多时间线项目 -->
      </div>
    </div>
  </div>
</article>

<style>
.timeline {
  border-left: 2px solid #e9ecef;
  margin: 20px 0;
  padding-left: 20px;
}
.timeline-item {
  margin-bottom: 20px;
  position: relative;
}
.timeline-item:before {
  content: '';
  position: absolute;
  left: -26px;
  top: 5px;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #6c757d;
}
.timeline-date {
  font-weight: bold;
  color: #495057;
}
.timeline-content {
  margin-top: 5px;
}
</style>
