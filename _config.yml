# ==========================================================
# 🌏 基本信息
# ==========================================================

title: "地平线"
tagline: "学习感悟与探索"
description: "王维的个人博客，记录生活、思考与灵感。"
lang: zh-CN
timezone: Asia/Shanghai

url: "https://seamoonappear.github.io"
baseurl: ""

# ==========================================================
# 👤 作者信息（显示在侧边栏底部）
# ==========================================================

social:
  name: "王维"
  email: "example@email.com"
  links:
    - https://github.com/seamoonappear
    - /feed.xml

github:
  username: seamoonappear

# ==========================================================
# 🎨 主题设置
# ==========================================================

theme: jekyll-theme-chirpy
theme_mode:  # 自动跟随系统
toc: true
paginate: 10

# ==========================================================
# 📑 页面与导航 Tabs 设置
# ==========================================================

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
      sidebar: true  # 默认显示在侧边栏

# ==========================================================
# 🧱 页面顺序与布局说明
# ==========================================================

# 你需要在 `_tabs/` 文件夹中创建以下文件（名字严格对应）：
#   home.md       首页（固定）
#   archives.md   归档
#   cost.md       消费
#   photo.md      相册
#   stop.md       驻足点
#   about.md      关于

# ==========================================================
# 🔧 插件（GitHub Pages 支持的）
# ==========================================================

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-archives

# ==========================================================
# 🏷️ 分类与标签（仍可在文章页用，但不出现在导航栏）
# ==========================================================

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# ==========================================================
# ✨ Markdown 与语法高亮
# ==========================================================

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    line_numbers: true

# ==========================================================
# ⚡ PWA 设置（支持离线访问）
# ==========================================================

pwa:
  enabled: true
  cache:
    enabled: true

# ==========================================================
# 📜 SEO & Feed
# ==========================================================

jekyll-seo-tag:
  type: "Blog"
  locale: "zh_CN"

feed:
  path: feed.xml
  title: "地平线 | 王维的博客"
  description: "学习、感悟、探索。"
  language: zh-CN

# ==========================================================
# 📌 页脚信息
# ==========================================================

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/seamoonappear"
    - label: "RSS"
      icon: "fas fa-rss"
      url: "/feed.xml"
  copyright:
    author: "王维"
    year: "2020–2025"
    license:
      name: "CC BY-NC-SA 4.0"
      url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
