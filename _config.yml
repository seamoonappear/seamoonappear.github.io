# =====================
# Site settings
# =====================
title: 地平线
author: 学习、感悟及探索
description: "王维的个人博客与作品展示"
lang: zh-CN
timezone: Asia/Shanghai
url: "https://seamoonappear.github.io"
baseurl: "/"
theme: jekyll-theme-chirpy
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-pwa-plugin   # PWA 插件

# =====================
# Build settings
# =====================
markdown: kramdown
highlighter: rouge
paginate: 5

# =====================
# Sidebar
# =====================
sidebar:
  show: true
  display_categories: true
  display_tags: true
  display_archives: true
  display_pages: true  # 显示_pages或_tabs中的页面
  categories_order: asc
  links_order:
    - about
    - categories
    - media
    - photo
    - stop
    - tags
    - archives

# =====================
# PWA settings
# =====================
pwa:
  enabled: true
  sw_dest: service-worker.js
  manifest:
    name: 地平线
    short_name: 地平线
    start_url: /
    background_color: "#ffffff"
    theme_color: "#4f46e5"
    display: standalone
    icons:
      - src: /assets/img/avatar.jpg
        sizes: 192x192
        type: image/png
      - src: /assets/img/avatar.jpg
        sizes: 512x512
        type: image/png

# =====================
# Social links
# =====================
social:
  email: "#"
  linkedin: "#"
  weixin: "#"

# =====================
# Defaults for _tabs/pages
# =====================
defaults:
  - scope:
      path: "_tabs"
    values:
      layout: page
      sidebar: true
  - scope:
      path: "_posts"
    values:
      layout: post
      comments: true
      math: false
      mermaid: false
