# ==========================================================
# 🌏 基本信息
# ==========================================================

title: "地平线"
tagline: "学习感悟与探索"
description: "王维的个人博客，记录生活、思考与灵感。"
lang: zh-CN
timezone: Asia/Shanghai

url: "https://seamoonappear.github.io"
baseurl: ""


# ==========================================================
# 👤 作者信息（显示在侧边栏底部）
# ==========================================================

author:
  name: "王维"
  bio: "终身学习者 · 在职 · 记录旅途与思考"
  location: "上海"
  avatar:
    src: /assets/img/avatar.jpg    # 头像路径
    link: /about/                  # 点击头像跳转“关于”页

social:
  name: "王维"
  email: "example@email.com"
  links:
    - https://github.com/seamoonappear
    - /feed.xml

github:
  username: seamoonappear


# ==========================================================
# 🎨 主题设置
# ==========================================================

theme: jekyll-theme-chirpy
theme_mode:   # 自动跟随系统深浅模式
toc: true
paginate: 10


# ==========================================================
# 📑 页面与导航 Tabs 设置
# ==========================================================

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
      sidebar: true  # 默认显示在侧边栏

# ==========================================================
# 🧱 页面顺序与布局说明（在 _tabs 文件夹内创建）
# ==========================================================

# ✅ 导航栏显示顺序如下：
#   1. home.md     → 首页（默认）
#   2. archives.md → 归档
#   3. cost.md     → 消费
#   4. photo.md    → 相册
#   5. stop.md     → 驻足点
#   6. about.md    → 关于


# ==========================================================
# 🔧 插件（GitHub Pages 支持）
# ==========================================================

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-archives


# ==========================================================
# 🏷️ 分类与标签（启用功能但不在导航栏显示）
# ==========================================================

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/


# ==========================================================
# ✨ Markdown 与语法高亮
# ==========================================================

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    line_numbers: true


# ==========================================================
# ⚡ PWA 设置（离线访问）
# ==========================================================

pwa:
  enabled: true
  cache:
    enabled: true


# ==========================================================
# 📜 SEO & Feed
# ==========================================================

jekyll-seo-tag:
  type: "Blog"
  locale: "zh_CN"

feed:
  path: feed.xml
  title: "地平线 | 王维的博客"
  description: "学习、感悟、探索。"
  language: zh-CN
  author_name: "王维"


# ==========================================================
# 📌 页脚信息
# ==========================================================

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/seamoonappear"
    - label: "RSS"
      icon: "fas fa-rss"
      url: "/feed.xml"
  copyright:
    author: "王维"
    year: "2020–2025"
    license:
      name: "CC BY-NC-SA 4.0"
      url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
