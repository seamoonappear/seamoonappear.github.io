# ==========================================================
# 🌏 基本信息
# ==========================================================

title: "地平线"
tagline: "学习感悟及探索"
description: "记录生活、思考与灵感。"
lang: zh-CN
timezone: Asia/Shanghai

url: "https://seamoonappear.github.io"
baseurl: ""

# ==========================================================
# 👤 作者信息（侧边栏显示）
# ==========================================================

author:
  name: "王维"
  avatar: /assets/img/avatar.jpg
  bio: "终身学习者 · 在职 · 记录旅途与思考"
  location: "上海"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/seamoonappear"
    - label: "RSS"
      icon: "fas fa-rss"
      url: "/feed.xml"

# ==========================================================
# 🎨 主题设置
# ==========================================================

theme: jekyll-theme-chirpy
show_sidebar: true   # 显示侧边栏

tabs:
  path: "_tabs"
  sort_by: "order"

# ==========================================================
# 🔧 插件（GitHub Pages 兼容）
# ==========================================================

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-archives

paginate: 5
paginate_path: "/page:num/"

# ==========================================================
# ⚙️ 构建选项
# ==========================================================

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    line_numbers: true

# ==========================================================
# 🏷️ 分类与标签
# ==========================================================

collections:
  posts:
    output: true
    permalink: /:categories/:title/

tag_archive:
  type: liquid
  path: /tags/
category_archive:
  type: liquid
  path: /categories/

# ==========================================================
# 🧩 博客文章显示优化
# ==========================================================

excerpt_separator: "<!--more-->"
excerpt_length: 80
post_img_size: "large"

# ==========================================================
# 🌈 自定义 CSS
# ==========================================================

sass:
  style: compressed
  load_paths:
    - assets/css

# ==========================================================
# 📜 SEO / Feed / Social
# ==========================================================

seo:
  type: "Blog"
  locale: "zh_CN"
  twitter:
    username: "seamoonappear"
    card: "summary_large_image"
  image: "/assets/banner/home-cover.jpg"

social:
  name: "王维"
  links:
    - "https://github.com/seamoonappear"
    - "/feed.xml"

feed:
  path: feed.xml
  posts_limit: 20
  title: "地平线 | 王维的博客"
  description: "王维的个人博客，记录生活、思考与灵感。"
  language: zh-CN
  author_name: "王维"

# ==========================================================
# 📌 页脚信息
# ==========================================================

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/seamoonappear"
    - label: "RSS"
      icon: "fas fa-rss"
      url: "/feed.xml"
  copyright:
    author: "王维"
    year: 2020~2025
    license:
      name: "CC BY-NC-SA 4.0"
      url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"

# ==========================================================
# ⚡ PWA 配置（方案3：不依赖额外插件）
# ==========================================================

pwa:
  enable: true
  name: "地平线"
  short_name: "地平线"
  description: "王维的个人博客"
  theme_color: "#4A90E2"
  background_color: "#FFFFFF"
  display: "standalone"
  icon: "/assets/img/avatar.jpg"
