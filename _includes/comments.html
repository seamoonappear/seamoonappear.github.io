{% if page.comments %}

  <div id="twikoo"></div>
  <script src="https://twikoo-9owq0elrd-gervas-projects.vercel.app/twikoo.all.min.js"></script>
  <script>
    twikoo.init({
      envId: 'https://twikoo-9owq0elrd-gervas-projects.vercel.app', // 替换为你的 Vercel URL

      path: '{{ page.url }}'  // 保证每篇文章独立评论
    });
  </script>
{% endif %}
