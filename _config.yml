# ==========================================================
# 🌏 基本信息
# ==========================================================

theme: jekyll-theme-chirpy
lang: zh-CN
timezone: Asia/Shanghai
title: 地平线
tagline: 学习感悟及探索
description: >-
  记录生活、思考与灵感的技术博客。
url: "https://seamoonappear.github.io"
baseurl: ""

# ==========================================================
# 👤 社交与作者信息
# ==========================================================

github:
  username: seamoonappear

social:
  name: 王维
  email: example@domain.com
  links:
    - https://github.com/seamoonappear
    - /feed.xml

# ==========================================================
# 🔧 博客功能设置
# ==========================================================

show_sidebar: true
toc: true
paginate: 15

# ==========================================================
# 🗂️ 集合与默认值
# ==========================================================

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# ==========================================================
# 📜 Markdown 与代码高亮
# ==========================================================

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

sass:
  style: compressed

# ==========================================================
# ⚡ PWA 配置
# ==========================================================

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths: []

# ==========================================================
# 📊 分析与评论（可选）
# ==========================================================

analytics:
  google:
    id: "" # 填写 GA ID

comments:
  provider: "" # [disqus | utterances | giscus]

# ==========================================================
# 📁 归档与标签
# ==========================================================

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# ==========================================================
# 🖼️ 侧边栏头像与社交预览
# ==========================================================

avatar: /assets/img/avatar.jpg
social_preview_image: /assets/banner/home-cover.jpg

# ==========================================================
# 💡 压缩与优化
# ==========================================================

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"
