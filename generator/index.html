<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Jekyll 文章 Front Matter 生成器</title>
  <style>
    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      width: 48%;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .date-group {
      display: flex;
      gap: 10px;
    }
    .date-group input {
      width: 32%;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #005ea0;
    }
    .output {
      white-space: pre-wrap;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      height: 400px;
      overflow-y: auto;
    }
    .copy-btn {
      background-color: #444;
      margin-left: 10px;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 13px;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- 左侧输入区 -->
  <div class="container">
    <h2>Front Matter 设置</h2>

    <label>文章标题：</label>
    <input type="text" id="title" placeholder="请输入文章标题">

    <label>发布时间：</label>
    <div class="date-group">
      <input type="number" id="year" placeholder="年" min="2000" max="2100">
      <input type="number" id="month" placeholder="月" min="1" max="12">
      <input type="number" id="day" placeholder="日" min="1" max="31">
    </div>

    <label>标签 1：</label>
    <input type="text" id="tag1" placeholder="例如：学习">

    <label>标签 2：</label>
    <input type="text" id="tag2" placeholder="例如：思考">

    <label>封面图：</label>
    <select id="cover">
      <option value="no">否</option>
      <option value="yes">是</option>
    </select>

    <label>分类：</label>
    <select id="category">
      <option value="学习">学习</option>
      <option value="感悟">感悟</option>
      <option value="探索">探索</option>
      <option value="职场">职场</option>
    </select>

    <label>正文内容：</label>
    <textarea id="content" rows="8" placeholder="请输入文章正文"></textarea>

    <button onclick="generateMarkdown()">生成 Markdown</button>
  </div>

  <!-- 右侧输出区 -->
  <div class="container">
    <h2>生成结果</h2>

    <div>
      <strong>文件名：</strong>
      <span id="filename"></span>
      <button class="copy-btn" onclick="copyText('filename')">复制</button>
    </div>

    <div class="output" id="output"></div>
    <button class="copy-btn" onclick="copyText('output')">复制内容</button>
  </div>

  <script>
    function generateMarkdown() {
      const title = document.getElementById('title').value.trim();
      const tag1 = document.getElementById('tag1').value.trim();
      const tag2 = document.getElementById('tag2').value.trim();
      const cover = document.getElementById('cover').value;
      const category = document.getElementById('category').value;
      const content = document.getElementById('content').value.trim();
      const year = document.getElementById('year').value;
      const month = document.getElementById('month').value;
      const day = document.getElementById('day').value;

      if (!title) {
        alert('请输入文章标题！');
        return;
      }

      const now = new Date();
      const y = year || now.getFullYear();
      const m = month || now.getMonth() + 1;
      const d = day || now.getDate();

      const date = y + '-' +
                   String(m).padStart(2, '0') + '-' +
                   String(d).padStart(2, '0');

      const fileName = date + '-' + title.replace(/\s+/g, '-') + '.md';
      document.getElementById('filename').textContent = fileName;

      const frontMatter =
`---
layout: post
title: "${title}"
date: ${date}
last_modified_at: ${date}
author: Gervas
categories: [${category}]
tags: [${tag1}${tag2 ? ', ' + tag2 : ''}]
${cover === 'yes' ? 'cover-img: /assets/img/cover.jpg' : ''}
---

${content || '（在这里写正文内容）'}
`;

      document.getElementById('output').textContent = frontMatter;
    }

    function copyText(id) {
      const el = document.getElementById(id);
      const text = el.textContent || el.value;
      navigator.clipboard.writeText(text);
      alert("已复制到剪贴板！");
    }
  </script>
</body>
</html>
