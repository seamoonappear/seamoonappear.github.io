# ==========================================================
# 🌏 基本信息
# ==========================================================

title: "地平线"
tagline: "学习、感悟和探索"
description: "记录生活、思考与灵感。"
lang: zh-CN
timezone: Asia/Shanghai

# 若启用多语言 SEO，增加英文翻译
languages:
  zh: "zh-CN"
  en: "en"

# 你的网站地址
url: "https://seamoonappear.github.io"
baseurl: ""  # 不要修改

# ==========================================================
# 👤 作者信息
# ==========================================================

author:
  name: "王维"
  avatar: /assets/img/avatar.jpg
  bio: "终身学习者 · 在职 · 记录旅途与思考"
  location: "杭州, 中国"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/seamoonappear"
    - label: "RSS"
      icon: "fas fa-rss"
      url: "/feed.xml"

# ==========================================================
# 🎨 主题与版本
# ==========================================================

theme: jekyll-theme-chirpy

# ==========================================================
# 🔧 插件
# ==========================================================

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-archives

paginate: 8
paginate_path: /page:num/

# ==========================================================
# 🧭 导航栏
# ==========================================================

navbar:
  - title: 博客
    url: /
  - title: 媒体
    url: /media/
  - title: 停留
    url: /stop/
  - title: 照片
    url: /photo/
  - title: 关于
    url: /about/

# ==========================================================
# 🏷️ 分类与标签
# ==========================================================

collections:
  posts:
    output: true
    permalink: /:categories/:title/

tag_archive:
  type: liquid
  path: /tags/
category_archive:
  type: liquid
  path: /categories/

# ==========================================================
# 🧩 评论与分析
# ==========================================================

comments:
  provider: false  # 暂时关闭评论系统，可后续启用 Disqus 或 Giscus

analytics:
  provider: false  # 暂不启用统计（可选 Google Analytics 或 Plausible）

# ==========================================================
# 🧱 构建选项
# ==========================================================

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    line_numbers: false

# ==========================================================
# ⚙️ SEO 设置（多语言 + 社交 + Feed）
# ==========================================================

# jekyll-seo-tag 自动读取以下字段生成 meta + Open Graph
seo:
  type: "Blog"
  locale: "zh_CN"
  alternate:
    - lang: "en"
      href: "https://seamoonappear.github.io/en/"
  twitter:
    username: "seamoonappear"
    card: "summary_large_image"
  image: "/assets/banner/home-cover.jpg"

social:
  name: "王维"
  links:
    - "https://github.com/seamoonappear"
    - "https://seamoonappear.github.io/feed.xml"

# Feed (RSS)
feed:
  path: feed.xml
  posts_limit: 20
  title: "地平线 | 王维的博客"
  description: "王维的个人博客，记录生活、思考与灵感。"
  language: zh-CN
  author_name: "王维"

# ==========================================================
# 🧠 结构化数据（Google Rich Snippet）
# ==========================================================

# 通过 jekyll-seo-tag 自动注入 JSON-LD schema
# 这里补充必要信息供 schema 引用
social_links:
  github: https://github.com/seamoonappear
  rss: https://seamoonappear.github.io/feed.xml

# ==========================================================
# 📜 页脚信息
# ==========================================================

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/seamoonappear"
    - label: "RSS"
      icon: "fas fa-rss"
      url: "https://seamoonappear.github.io/feed.xml"
  copyright:
    author: "王维"
    year: 2020-2025
    license:
      name: "CC BY-NC-SA 4.0"
      url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
